<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis:300,400&display=swap" rel="stylesheet">
        <link href="resources/css/signup.css" rel="stylesheet">
        <link href="resources/img/favicon-32x32.png" rel="icon" type="image/png">
        <script src="resources/js/formfunctions.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <a href="main.html"><img src="resources/img/logo.png" alt="codefizz logo" class="mainlogo"></a>
                <ul class="main-nav">
                    <li><a href="downloads.html" target="_blank">Downloads</a></li>
                    <li><a href="documentation.html" target="_blank">Documentation</a></li>
                    <li><a href="forum.html" target="_blank">Forums</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="about.html" target="_blank">About</a></li>
                </ul>
            </nav>
        </header>

        <section class="signup">
            <div class="row">
                <form>
                    <h3>Signup to avail awesome benefits</h3>
                    <h4>Your one stop solution to all coding endeavours&excl;</h4>
                    <br class="small-break">
                    <div class="form-content">
                        Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="text" size="20" class="capitalise" required>&nbsp;&nbsp;&nbsp;
                          <input type="text" size="10" class="capitalise">&nbsp;&nbsp;&nbsp;
                          <input type="text" size="35" class="capitalise"><br>
                    </div>
                    <div class="form-content">
                        Number:&nbsp;&nbsp;&nbsp;&nbsp;
                           <select>
                               <option value="India">+91</option>
                               <option value="Pakistan">+92</option>
                               <option value="Nepal">+977</option>
                               <option value="China">+86</option>
                               <option value="USA">+1</option>
                           </select>
                           <input type="tel" required id="tel-no">
                           <button type="button" class="verify-button" value="verify" onclick="verifyNo()">verify</button>
                           
                    </div>
                    <div class="form-content">
                        Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="email" size="57" required id="email">
                          <button type="button" class="verify-button" value="verify" onclick="callingEmailFunction()">verify</button>
                    </div>

                    <div class="form-content">
                        Username: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="text" size="20" required><br>
                    </div>

                    <div class="form-content">
                        Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  &nbsp;
                          <input type="password" size="20" required><br>
                    </div>
                    <div class="form-content">
                        Confirm Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="password" size="20" required><br>
                    </div>
                    
                    <div class="form-content">
                        <button type="button" class="verify-button" value="verify" onclick="valid()">verify</button>
                        <input type="submit" value="submit" class="submit-button" onclick="openNewPage()">
                    </div>
                    
                </form>
            </div>
        </section>

    </body>
</html>
